<aside class="sidebar">

  <div class="sidebar-title">
    Admin Panel
  </div>

  <ul class="menu-list">

  <li class="menu-item"
    *ngFor="let item of menuItems"
    [routerLink]="item.url"
    routerLinkActive="active">

      <img [src]="item.icon"
        alt="{{item.title}}"
        class="menu-icon">

    <span class="menu-text">
      {{ item.title }}
    </span>

  </li>


  </ul>

</aside>
