<h2>Students List</h2>

<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>Name</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Class</th>
      <th>Address</th>
      <th>Parent Name</th>
    </tr>
  </thead>
  <tbody>

    @for (student of students; track student.id) {
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.class }}</td>
        <td>{{ student.address }}</td>
        <td>{{ getParentName(student.parentId) }}</td>
      </tr>
    }

  </tbody>
</table>
